name: Maestro Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  android_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          # This line is crucial: Add Maestro's bin directory to the GITHUB_PATH
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH 

      - name: Run Maestro Tests - Android
        # The 'maestro' command should now be found because of the previous step's PATH modification
        run: maestro test ./Android_flows/

  ios_tests:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install IDB Companion
        run: |
          brew tap facebook/fb
          brew install facebook/fb/idb-companion

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          # This line is crucial: Add Maestro's bin directory to the GITHUB_PATH
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH 

      - name: Run Maestro Tests - iOS
        # The 'maestro' command should now be found
        run: maestro test ./ios_flows/
